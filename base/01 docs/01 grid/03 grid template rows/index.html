<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/output.css" />
    <title>Grid Template Rows</title>
  </head>
  <body class="bg-black text-white">

    <section class="container">
      <h1 class="text-xl text-center">Specifying the rows in a grid</h1>

      <div class="grid grid-rows-4 grid-flow-col gap-4">
        <div class="border">1</div>
        <div class="border">2</div>
        <div class="border">3</div>
        <div class="border">4</div>
      </div>
    </section>

    <section class="container">
      <h1 class="text-xl text-center">Subgrid</h1>

      <div class="grid grid-rows-4 grid-flow-col gap-4">
        <div class="border">1</div>
        <div class="border">2</div>
        <div class="border">3</div>
        <div class="border">4</div>
        <div class="border">5</div>
        <div class="grid grid-rows-subgrid row-span-3 border">
          <div class="row-start-2 border">6</div>
        </div>
        <div class="border">7</div>
        <div class="border">8</div>
        <div class="border">9</div>
        <div class="border">10</div>
      </div>
    </section>
  
  </body>
</html>
