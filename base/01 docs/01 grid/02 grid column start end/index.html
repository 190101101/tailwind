<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/output.css" />
    <title>Grid Column Start / End</title>
  </head>
  <body class="bg-black text-white">

    <section class="container">
      <h1 class="text-xl text-center">Spanning columns</h1>

      <div class="grid grid-cols-3 gap-4">
        <div class="border">01</div>
        <div class="border">02</div>
        <div class="border">03</div>
        <div class="col-span-2 border">04</div>
        <div class="border">05</div>
        <div class="border">06</div>
        <div class="col-span-2 border">07</div>
      </div>
    </section>
    
    
    <section class="container">
      <h1 class="text-xl text-center">Starting and ending lines</h1>

      <div class="grid grid-cols-6 gap-4">
        <div class="col-start-2 col-span-4 border">01</div>
        <div class="col-start-1 col-end-3 border">02</div>
        <div class="col-end-7 col-span-2 border">03</div>
        <div class="col-start-1 col-end-7 border">03</div>
      </div>
    </section>
    
    <section class="container">
      <h1 class="text-xl text-center">Hover, focus, and other states</h1>

      <div class="grid grid-cols-6 gap-4 group">
        <div class="col-span-2 group-hover:col-span-4 border">01</div>
        <div class="col-span-2 border">02</div>
        <div class="col-span-3 border">03</div>
        <div class="col-span-4 border">04</div>
        <div class="col-span-2 border">05</div>
      </div>
    </section>

  </body>
</html>
