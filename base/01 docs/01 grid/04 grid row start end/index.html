<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/output.css" />
    <title>Grid Row Start / End</title>
  </head>
  <body class="bg-black text-white">

    <section class="container">
      <h1 class="text-xl text-center">Spanning rows</h1>

      <div class="grid grid-rows-3 grid-flow-col gap-4">
        <div class="row-span-3 border">1</div>
        <div class="col-span-2 border">2</div>
        <div class="row-span-2 col-span-2 border">3</div>
      </div>
    </section>

    <section class="container">
      <h1 class="text-xl text-center">Starting and ending lines</h1>

      <div class="grid grid-rows-3 grid-flow-col gap-4">
        <div class="row-start-2 row-span-2 border">1</div>
        <div class="row-end-3 row-span-2 border">2</div>
        <div class="row-start-1 row-end-4 row-span-2 border">3</div>
      </div>
    </section>

  </body>
</html>
