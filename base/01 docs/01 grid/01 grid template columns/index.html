<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./public/css/output.css" />
    <title>grid</title>
  </head>
  <body class="bg-black text-indigo-950">
    <section class="container my-3">
      <h1 class="text-xl text-center">Specifying the columns in a grid</h1>
      <div class="grid grid-cols-6 gap-4">
        <div class="col-span-2 border border-indigo-900">grid box</div>
        <div class="col-span-2 border border-indigo-900">grid box</div>
        <div class="col-span-2 border border-indigo-900">grid box</div>
        <div class="col-span-2 border border-indigo-900">grid box</div>
        <div class="col-span-2 border border-indigo-900">grid box</div>
        <div class="col-span-2 border border-indigo-900">grid box</div>
      </div>
    </section>

    <section class="container my-3">
      <h1 class="text-xl text-center">Subgrid</h1>
      <div class="grid grid-cols-4 gap-4">
        <div class="border border-indigo-900">1</div>
        <div class="border border-indigo-900">2</div>
        <div class="border border-indigo-900">3</div>
        <div class="border border-indigo-900">4</div>
        <div class="border border-indigo-900">5</div>
        <div class="grid grid-cols-subgrid gap-4 col-span-3 border border-indigo-900">
          <div class="col-start-3">06</div>
        </div>
      </div>
    </section>

  </body>
</html>
